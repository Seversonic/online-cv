{% assign credentials = site.data.data.credentials %}
{% if credentials %}
<section class="section credentials-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    Credentials
  </h2>

  {% for credential in credentials %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ credential.role }}</h3>
        <div class="time">{{ credential.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ credential.company }}</div>

    </div><!--//meta-->

    {% if credential.details %}
    <div class="details">
      {{ credential.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
